<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Toppings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Manage Toppings</h1>
        <form method="POST" class="form-group">
            <div class="input-group">
                <label for="name">Topping Name:</label>
                <input type="text" name="name" placeholder="Enter topping name" required>
            </div>
            <div class="input-group">
                <button type="submit" name="action" value="add" class="btn">Add</button>
                <button type="submit" name="action" value="delete" class="btn">Delete</button>
                <button type="submit" name="action" value="update" class="btn">Update</button>
                <input type="text" name="new_name" placeholder="New Name for Update">
            </div>
        </form>

        <h2>Available Toppings</h2>
        <ul class="toppings-list">
            {% for topping in toppings %}
                <li>{{ topping[1] }}</li>
            {% endfor %}
        </ul>

        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
</html>
